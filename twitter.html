<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logIn form</title>
    <link rel="stylesheet" href="twitter.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="images/twitter logo.png" class="logo">
            <button id="but">Log In</button>

        </div>
        <div class="form">
            <h1>Sign in to Twitter</h1>
            
            <button class="sign"><img src="images/google icon.png"> Sign in with Google</button>
            <button class="sign"><img src="images/apple icon.png"> Sign in with Apple</button>
            <hr>
            <span>or</span>
            <input type="text" placeholder="Phone, Email or Username" id="ndish">
            <input type="password" placeholder="password" class="change">
            <div class="link">
                <a href="forgot password" id="my-link">Forgot password?</a>
                <a href="account">Create account</a>

            </div>
            

        </div>
    </div>
    
</body>
</html>
